<!DOCTYPE html>
<h1>Login Below</h1>
{% for message in messages %}
<h2>{{message}}</h2>
{% endfor %}
<form method="post" href="login">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="Username">
  <p>Password:</p>
  <input type="password" name="Password"><br>
  <input type="submit">
</form>
