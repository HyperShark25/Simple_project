<!DOCTYPE html>
<h1>Sign Up Below</h1>
{% for message in messages %}
<h2>{{message}}</h2>
{% endfor %}
<form method="post" href="register">
      {% csrf_token %}
      <p>Username:</p>
      <input type="text" name="Username">
      <p>Email:</p>
      <input type="email" name="Email">
      <p>Password:</p>
      <input type="password" name="Password">
      <p>Repeat Password:</p>
      <input type="password" name="Password2"><br>
      <input type="submit">
</form>
